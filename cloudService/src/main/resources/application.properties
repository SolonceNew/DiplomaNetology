
# SERVER
server.port=8080

# DB
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=validate

#LIQUIBASE
spring.liquibase.change-log=classpath:liquibase/db.changelog-master.xml
spring.liquibase.url=jdbc:postgresql://localhost:5432/postgres
spring.liquibase.username=postgres
spring.liquibase.password=postgres

# MULTIPART
spring.servlet.multipart.enabled=true

#spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# JWT
jwt.secret=secret
app.jwtExpirationMs=86400000


# CORS
cors.allowed-origins[0]=http://localhost:8081
cors.allowed-methods[0]=*
cors.allowed-headers[0]=*

# FILE_STORAGE
file.root-location=/Users/Uploads
